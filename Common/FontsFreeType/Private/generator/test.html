<body>
	
	<input type="file" id="input" multiple onchange="handleFiles(this.files)" />

	<script>
	
	function LoadFont(_array_buffer)
	{
		console.log(_array_buffer.length);
	}
	
	function handleFiles(_files)
	{
		var reader = new FileReader();
		reader.onload = (function() { return function(e) { 
			LoadFont(new Uint8Array(e.target.result)); 
			}; 
		})();
		reader.readAsArrayBuffer(_files[0]);
	}

	</script>
    	
</body>
